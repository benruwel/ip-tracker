<section class="flex flex-col items-center w-full min-h-screen">
  <div class="w-full">
    <!--  hero section-->
    <div
      class="flex flex-col items-center space-y-6 pt-12 pb-48 px-6 w-full hero-section md:px-0 xl:pb-28"
    >
      <h1 class="text-3xl text-white font-semibold">IP Address Tracker</h1>

      <div class="w-full max-w-xl">
        <div
          class="flex flex-row items-center h-14 w-full bg-white rounded-xl overflow-hidden focus-within:ring-4 focus-within:ring-indigo-300"
        >
          <div class="flex-1">
            <input
              type="text"
              class="w-full border-none focus:ring-0 focus:outline-none"
              placeholder="Enter IP address here"
            />
          </div>

          <button
            class="flex justify-center items-center w-14 h-full bg-very-dark-gray hover:bg-dark-gray"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  map section-->

  <div #mapParentContainer class="relative w-full">
    <!--        results-->
    <div class="absolute -top-32 w-full inset-x-0 z-20 xl:-top-20">
      <div class="mx-auto px-6 max-w-6xl xl:px-0">
        <div
          class="justify-center items-center bg-white h-auto w-full p-6 rounded-2xl shadow-xl xl:flex xl:h-40"
        >
          <div
            class="grid grid-cols-1 md:grid-cols-2 md:gap-y-4 xl:gap-y-0 xl:grid-cols-4"
          >
            <!--          ip address-->
            <div
              class="flex flex-col space-y-4 text-center md:text-left md:p-4 xl:px-6"
            >
              <p
                class="text-dark-gray text-xs font-medium tracking-widest uppercase"
              >
                Ip Address
              </p>
              <p class="text-2xl font-semibold text-very-dark-gray">
                192.212.174.101
              </p>
            </div>

            <!--            location-->
            <div
              class="flex flex-col space-y-4 text-center md:border-l md:border-dark-gray md:text-left md:p-4 xl:px-6"
            >
              <p
                class="text-dark-gray text-xs font-medium tracking-widest uppercase"
              >
                Location
              </p>
              <p class="text-2xl font-semibold text-very-dark-gray">
                Brooklyn, NY 100001
              </p>
            </div>

            <!--            timezone-->
            <div
              class="flex flex-col space-y-4 text-center xl:border-l xl:border-dark-gray md:text-left md:p-4 xl:px-6"
            >
              <p
                class="text-dark-gray text-xs font-medium tracking-widest uppercase"
              >
                Timezone
              </p>
              <p class="text-2xl font-semibold text-very-dark-gray">
                UTC - 05:00
              </p>
            </div>

            <!--            isp-->
            <div
              class="flex flex-col space-y-4 text-center md:text-left md:border-l md:border-dark-gray md:p-4 xl:px-6"
            >
              <p
                class="text-dark-gray text-xs uppercase font-medium tracking-widest"
              >
                ISP
              </p>
              <p class="text-2xl font-semibold text-very-dark-gray">
                SpaceX Starlink
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--    map-->

    <ng-container *ngIf="mapHeight$ | async as mapHeight">
      <div class="w-full h-full">
        <div
          [style.height]="mapHeight + 'px'"
          [leafletOptions]="mapOptions"
          (leafletMapReady)="onMapReady($event)"
          leaflet
          class="w-full z-10"
        >
          <div [leafletLayer]="iAmHereMarker$ | async"></div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
